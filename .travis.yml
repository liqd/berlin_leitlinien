language: python
dist: bionic
python:
- '3.6'
cache:
  pip: true
  npm: true
install:
- nvm install 8
- npm install
- npm run build
- pip install -r requirements/dev.txt
script:
- python manage.py makemigrations --dry-run --check --noinput
- isort --diff -rc -c apps tempelhof
- flake8 apps tempelhof --exclude migrations,settings
- npm run lint
deploy:
- provider: script
  script: scripts/deploy.sh
  on:
    branch: master
env:
  global:
    secure: 
